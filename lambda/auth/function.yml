handler: my.bootstrap.file
package:
    artifact: ./build/packages/auth.zip
environment:
    ENV: ${self:provider.stage}
    MONGODB_URI: ${ssm:/user-auth-api/${self:provider.stage}/MONGODB_URI}
events:
    - http:
          method: GET
          path: graphiql
    - http:
          cors: true
          method: POST
          path: graphql
role: 'arn:aws:iam::${aws:accountId}:role/${self:custom.commonPrefix}-auth-lambdaRole'
timeout: 30
#vpc: ${self:custom.vpc}
