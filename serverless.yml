service: user-auth-api

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '>=3.0.0'

plugins:
    - serverless-domain-manager

custom:
    customDomain:
        domainName: api-dev.andrewhummel.dev
        certificateName: '*.andrewhummel.dev'
        basePath: ''
        stage: ${self:provider.stage}
        createRoute53Record: false
    commonPrefix: ${self:service}-${self:provider.stage}
    vpc: ${file(./${self:provider.stage}.yml):vpc}

provider:
    name: aws
    runtime: provided.al2
    versionFunctions: false
    tracing:
        apiGateway: true
        lambda: true
    apiGateway:
        shouldStartNameWithService: true
    logs:
        restApi:
            accessLogging: true
            executionLogging: true
            role: 'arn:aws:iam::${aws:accountId}:role/${self:custom.commonPrefix}-apigw-role'
            roleManagedExternally: true
    logRetentionInDays: 14
    stage: ${opt:stage, 'dev'}
    timeout: 10

package:
    patterns:
        - '!vscode/**'
    individually: true

functions:
    auth: ${file(lambda/auth/function.yml)}
