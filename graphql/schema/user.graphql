# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type User {
  userID: ID!
  email: String!
  firstName: String!
  lastName: String!
  userName: String!
}

type UserObject {
	user: User!
}

input CreateUserInput {
  email: String!
  firstName: String!
  lastName: String!
  userName: String!
  password: String!
}
